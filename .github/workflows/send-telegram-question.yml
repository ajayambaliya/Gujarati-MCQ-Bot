name: Send Telegram MCQ Question

on:
  schedule:
    # Run every 3 hours (UTC times)
    # These will be checked against IST 11 AM - 10 PM in the Python script
    - cron: '0 5,8,11,14,17 * * *'  # 10:30 AM, 1:30 PM, 4:30 PM, 7:30 PM, 10:30 PM IST
  
  workflow_dispatch:  # Allow manual trigger

jobs:
  send-question:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      
      - name: Send random question to Telegram
        env:
          APPS_SCRIPT_URL: ${{ secrets.APPS_SCRIPT_URL }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHANNEL_ID: ${{ secrets.TELEGRAM_CHANNEL_ID }}
        run: |
          python telegram-bot/send_question.py
